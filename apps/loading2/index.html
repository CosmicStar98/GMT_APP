<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>GMod Tower: Loading</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
    <div id="content" style="">
        <div id="container">
            <div id="loading">
                <subtitle>NOW JOINING</subtitle>
                <div id="spinner"></div>
                <logo>
                    <img src="img/gmt.png">
                </logo>
            </div>
            <div id="infobox" class="">
               <img id="gmode_logo" src="" style="float: right;margin: 4px;">
               <div id="title">
                  <div class="padding">Unknown <span style="font-size: 40%;">by Unknown</span>
                  </div>
               </div>
               <div id="info">
                  <div class="padding">Unable to retrieve data on this map.</div>
                  <br>
               </div>
               <div id="player">
                  <avatar>
                     <img style="width: 100px; height: 100px" src="img/nouser.jpg">
                  </avatar>
                  <name >
                     Unknown                  </name>
                  <gmc> 0 </gmc>
                  <div id="details">
                     <div>
                        <span class="title">LAST SEEN</span>
                        <span id="lastseen" class="subtitle">Unknown</span>
                     </div>
                     <div>
                        <span class="title">PLAYTIME</span>
                        <span id="playtime" class="subtitle">Unknown</span>
                     </div>
                  </div>
               </div>
            </div>

            
               
               <br>

               <div id="tipbox" class="">
                  <div class="padding" style="text-align: center">
                     <title>Having trouble joining? Visit</title>
                     <subtitle>chat.gtower.net</subtitle>
                  </div>
               </div>

               
            <br>
            
            <div style="color:#fff; text-shadow: 1px 1px rgba(0,0,0,.8)">
               <div class="padding" style="text-align: center;font-size: 90%">
                  This server is not affiliated, associated, authorized or endorsed by PixelTail Games.
               </div>
            </div>

        </div>
    </div>

    <script>
      // Spinner
      var opts = {
          lines: 13, // The number of lines to draw
          length: 5, // The length of each line
          width: 2, // The line thickness
          radius: 8, // The radius of the inner circle
          corners: 1, // Corner roundness (0..1)
          rotate: 0, // The rotation offset
          color: '#91D9FF', // #rgb or #rrggbb
          speed: 1, // Rounds per second
          trail: 60, // Afterglow percentage
          shadow: false, // Whether to render a shadow
          hwaccel: false, // Whether to use hardware acceleration
          className: 'spinner', // The CSS class to assign to the spinner
          zIndex: 2e9, // The z-index (defaults to 2000000000)
          top: 'auto', // Top position relative to parent in px
          left: 'auto' // Left position relative to parent in px
      };

      var target = document.getElementById("spinner");
      var spinner = new Spinner(opts).spin(target);

		setTimeout( "toggleTip();", 8000 );
		
		function toggleTip()
		{
			document.getElementById("tipbox").style.visibility="visible"
		}
	</script>
</body>
</html>
